<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundscapeOdyssey ダッシュボード</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-white text-gray-800">
    <!-- ヘッダー -->
    <header class="bg-blue-900 text-white p-4 flex justify-between items-center">
        <div class="flex items-center">
            <img src="logo.png" alt="SoundscapeOdyssey ロゴ" class="h-10 mr-2">
            <h1 class="text-2xl font-bold">SoundscapeOdyssey</h1>
        </div>
        <nav class="space-x-4">
            <a href="#dashboard" class="hover:text-gray-400">ダッシュボード</a>
            <a href="#search" class="hover:text-gray-400">楽曲検索</a>
            <a href="#liked-songs" class="hover:text-gray-400">いいねした楽曲</a>
            <a href="#admin" class="hover:text-gray-400">管理画面</a>
            <button class="bg-blue-700 hover:bg-blue-800 text-white py-2 px-4 rounded">ログアウト</button>
        </nav>
    </header>

    <!-- メインコンテンツ -->
    <main class="container mx-auto mt-10 p-4 bg-gray-100 rounded-lg shadow-md">
        <section id="user-info" class="mb-8">
            <h2 class="text-2xl font-bold mb-4">ユーザー情報</h2>
            <div class="bg-white p-4 rounded-lg shadow">
                <div class="flex items-center">
                    <img src="user-avatar.png" alt="ユーザーアバター" class="h-16 w-16 rounded-full mr-4">
                    <div>
                        <h3 class="text-xl font-semibold">ユーザー名</h3>
                        <p class="text-gray-600">user@example.com</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="liked-songs" class="mb-8">
            <h2 class="text-2xl font-bold mb-4">いいねした楽曲</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="bg-white p-4 rounded-lg shadow">
                    <img src="song-thumbnail.jpg" alt="楽曲サムネイル" class="w-full h-40 object-cover rounded mb-2">
                    <h3 class="text-lg font-semibold">楽曲タイトル</h3>
                    <p class="text-gray-600">アーティスト名</p>
                    <button class="mt-2 bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded">削除</button>
                </div>
                <!-- 他の楽曲カードも同様に追加 -->
            </div>
